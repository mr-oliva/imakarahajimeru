- name: stgMOCK-deploy
  plan:
  - get: repo
  - put: version
    params:
      bump: minor
  - task: set-domain
    config:
      platform: linux
      image_resource: {type: docker-image, source: {repository: alpine}}
      inputs:
      - name: repo
      outputs:
      - name: out
      params:
        DOMAIN: ((domain))
      run:
        path: sh
        args:
        - -c
        - |
          sed -e "s/<<FIX_ME>>/${DOMAIN}/g" repo/manifest.yml > out/manifest.yml
          sed -e "s/<<FIX_ME>>/${DOMAIN}/g" repo/manifest-canary.yml > out/manifest-canary.yml
  - task: build
    file: repo/build.yml
  - in_parallel:
    - put: cf
      params:
        manifest: out/manifest.yml
        # overwrite "path" in manifest
        path: binary
    - put: cf-canary
      params:
        manifest: out/manifest-canary.yml
        #overwrite "path" in manifest
        path: binary

  - put: gh-pre-release
    params:
      name: version/version
      tag: version/version
      tag_prefix: v
      globs:
      - binary/imakarahajimeru
      - repo/manifest.yml

