resources:
- name: repo
  type: git
  icon: github-circle
  #webhook_token: ((webhook-token))
  source:
    uri: https://github.com/bookun/imakarahajimeru

- name: gh-release
  type: github-release
  source:
    owner: bookun
    repository: imakarahajimeru

- name: cf
  type: cappyzawa-cf
  icon: cloud
  source:
    api: ((cf-api))
    username: ((cf-username))
    password: ((cf-password))
    space: ((cf-space))
    skip_cert_check: true

jobs:
- name: tag
  plan:
  - aggregate:
    - get: repo
      trigger: true
    - get: gh-release
      params:
        globs:
        - imakarahajimeru
  - task: set-domain
    config:
      platform: linux
      image_resource: {type: docker-image, source: {repository: alpine}}
      inputs: [{name: repo}]
      ouputs: [{name: out}]
      params:
        DOMAIN: ((domain))
      run:
        path: sh
        args:
        - c
        - |
          sed -e "s/<FIX_ME>/${DOMAIN}/g" repo/manifest.yml > out/manifest.yml
  - put: cf
    parmas:
      manifest: out/manifest.yml
      # overwrite "path" in manifest
      path: gh-release/imakarahajimeru
