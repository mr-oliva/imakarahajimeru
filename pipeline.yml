- name: version
  type: semver
  icon: tag
  source:
    uri: https://github.com/bookun/imakarahajimeru
    driver: git
    branch: master
    file: version
    username: bookun
    password: ((password))
    commit_message: "[ci skip] bump to %version%"

- name: s3
  type: s3
  source:
    bucket: ((s3-bucket))
    access_key_id: ((s3-access))
    secret_access_key: ((s3-secret))
    region_name: ap-northeast-1


