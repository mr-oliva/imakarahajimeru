  source:
    uri: https://github.com/bookun/imakarahajimeru
    username: bookun
    password: ((password))


- name: gh-release
  type: github-release
  icon: package-variant-closed
  source:
    owner: bookun
    repository: imakarahajimeru
    access_token: ((github-access-token))
    tag_filter: v*.*.*

