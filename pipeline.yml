resources:
- name: repo
  type: git
  icon: github-circle
  #webhook_token: ((webhook-token))
  source:
    uri: https://github.com/bookun/imakarahajimeru
    username: bookun
    password: ((password))
    branch: master


- name: gh-pre-release
  type: github-release
  icon: package-variant-closed
  source:
    owner: bookun
    repository: imakarahajimeru
    access_token: ((github-access-token))
    release: false
    pre_release: true
    tag_filter: v*.*.*

- name: gh-release
  type: github-release
  icon: package-variant-closed
  source:
    owner: bookun
    repository: imakarahajimeru
    access_token: ((github-access-token))
    pre_release: true
    tag_filter: v*.*.*

- name: cf
  type: cappyzawa-cf
  icon: cloud
  source:
    api: ((cf-api))
    username: ((cf-username))
    password: ((cf-password))
    organization: ((cf-org))
    space: ((cf-space))
    skip_cert_check: true

- name: cf-canary
  type: cappyzawa-cf
  icon: cloud
  source:
    api: ((cf-api))
    username: ((cf-username))
    password: ((cf-password))
    organization: ((cf-org))
    space: ((cf-space))
    skip_cert_check: true


- name: version
  type: semver
  icon: tag
  source:
    uri: https://github.com/bookun/imakarahajimeru
    driver: git
    branch: master
    file: version
    username: bookun
    password: ((password))
    commit_message: "[ci skip] bump to %version%"

